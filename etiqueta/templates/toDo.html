{% extends "base.html" %}
{% csrf_token %}
{% block content %}

        {% for post in posts %}

            <div class="row">
                <div class="col-md-4">
                    <a href="{% url 'post' post.pk  %}"> ({{ post.pk }}) </a>
                    <b><a href="{% url 'post' post.pk  %}"> {{ post.titol }}</a></b> {{ post.autor }}
                </div>
                <div class="col-md-4">
                    <a href="{% url 'feina_feta' post.pk %}">Fet</a><br />
                </div>
                <div class="col-md-4">
                    {% for etiqueta in post.etiquetes.all %}
                        {{ etiqueta.nom}}/{{etiqueta.descripcio}}
                    {% endfor %}
                </div>
            </div>
        {% endfor %}



{% endblock %}
