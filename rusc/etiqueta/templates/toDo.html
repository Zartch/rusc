{% extends "base.html" %}
{% csrf_token %}
{% block content %}
   <div class="table-responsive">
   <table class="table table-striped">
        {% for post in posts %}

                <tr>
                    <td><a href="{% url 'post' post.pk  %}"> ({{ post.pk }}) </a></td>
                    <td><b><a href="{% url 'rusc.post' post.pk  %}"> {{ post.titol }}</a></b>
                      <td>  {{ post.autor }}</td>

                    <td><a href="{% url 'feina_feta' post.pk %}" class="btn btn-primary">Fet</a><br /></td>

                    <td>
                    {% for etiqueta in post.etiquetes.all %}
                        {{ etiqueta.nom}}:{{etiqueta.descripcio}},
                    {% endfor %}
                    </td>
                </tr>


        {% endfor %}



{% endblock %}
