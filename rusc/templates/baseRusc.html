<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'js/jquery-ui-1.11.4/jquery-ui.css' %}">
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.11.4/jquery-ui.js'%}"></script>
    <link href="{% static 'js/bootstrap-3.3.4/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/simple-sidebar.css' %}" rel="stylesheet">


    <script  src="{% static 'js/generic.js' %}" ></script>
    <script  src="{% static 'js/notifIt.js' %}" ></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/notifIt.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />


    {% block headers %}{% endblock %}
    {% include 'autocomplete_light/static.html' %}

</head>

<body>

    <div id="div_header">
        <div id="div_menu1">
               <h3><a href="{% url 'forum' %}">{{ cela.pregunta }}</a></h3>
        </div>
        <div id="div_user">
            {%  include "usermenu.html" %}
        </div>
    </div>

    <div id="page-content-wrapper">
        <div class="container-fluid">
           <div class="row">
                <div class="col-lg-12">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

<script>
    {% if messages %}

        {% for message in messages %}
            CallNotification('{{ message }}', '{{ message.extra_tags }}');
        {% endfor %}

    {% endif %}
</script>


		<div id="div_footer">
            footer
            <div id="div_pulpo">
                 <img src="{% static "images/pulpo.gif" %}" align="right" height="70" width="70">
            </div>
        </div>

</body>

</html>
